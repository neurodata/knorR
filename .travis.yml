language: r
dist: trusty
sudo: required
r:
  - release

before_install:
- sudo apt-get update

compiler:
- gcc

notifications:
  email: false

install:
  - sudo apt-get autoconf install libnuma-dbg libnuma-dev libnuma1
  - Rscript -e "install.packages('devtools', dependencies=TRUE, repos='http://cran.rstudio.com/')"
  - sudo ./install.sh
script:
- cd tests && Rscript testthat.R

repos:
  CRAN: https://cloud.r-project.org

addons:
  apt:
    packages:
      - libssl-dev
      - libxml2-dev
      - libcurl4-openssl-dev
